<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="style/pure/pure-min.css">
    <link href="style/remote.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Remote Control</title>
</head>

<button class="pure-button" id="toggleMenu">
    <i class="fa fa-cog"></i>
    Settings
</button>
<div id="menu">

    <ul data-bind="foreach: Screens">
        <li>
            <span data-bind="text: $index"> </span>:
            <span data-bind="text: name"> </span>
            <!-- ko ifnot: connected-->
            <button class="pure-button" href="#" data-bind=" click: connect">Connect</button>
            <!-- /ko -->
            <!-- ko if: connected-->
            <button class="pure-button" href="#" data-bind="click: disconnect">Disconnect</button>
            <!-- /ko -->
        </li>
    </ul>


</div>
<div id="gallery">

</div>
<script src="script/remote.js"></script>
</body>
</html>
